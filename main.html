<!Doctype html>
<html>
<head>
    <meta charset ="utf-8">
    <title>Random Quote Machine</title>
    <!-- CSS Files -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="main.css">
</head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Random Quote Machine</h1>
                <h3>WARNING: You may quit your job.</h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="quote-box">
                    <p id="quote"></p>
                    <p id="author"></p>
                </div> 
                <ul class="list-inline">
                    <li><a href="#" class="btn btn-default btn-lg get-quote"><i class="fa fa-quote-left fa-fw"></i>Get Quote</a></li>
                    <li><a href="#" class="btn btn-default btn-lg share-quote"><i class="fa fa-twitter fa-fw"></i>Share Quote</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
